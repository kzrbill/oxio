<!doctype html>
<html>
  <head>
    <title>Naughts &amp; crosses - massively multiplayer</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <script src="/js/lib/socket.io/socket.io-1.2.0.js"></script>
    <script src="/js/lib/jquery/jquery-1.11.1.js"></script>
    <script src="/js/lib/react/react.min.js"></script>
    <script src="/js/lib/react/JSXTransformer.js"></script>
  </head>
  
  <body>
    <h1>Naughts &amp; crosses - massively multiplayer</h1>
    <form action="" id="game-form">
      <textarea id="game-text-area" autocomplete="off">---
---
---</textarea><br /><button>Make turn</button>
    </form>

    <!-- Next implement in react to sucle between noughts crosses, then can start stearming that state -->

    <div id="content"></div>

    <script type="text/jsx">
    var LikeButton = React.createClass({
      getInitialState: function() {
        return {liked: false};
      },
      handleClick: function(event) {
        this.setState({liked: !this.state.liked});
      },
      render: function() {
        var text = this.state.liked ? 'like' : 'haven\'t liked';
        return (
          <p onClick={this.handleClick}>
            You {text} this. Click to toggle.
          </p>
        );
      }
    });

    React.render(
      <LikeButton />,
      document.getElementById('content')
    );
    </script>

    <div class="board">
      <div class="square" id="s1">O</div>
      <div class="square" id="s2">X</div>
      <div class="square" id="s3">O</div>
      <div class="square" id="s4">X</div>
      <div class="square" id="s5">O</div>
      <div class="square" id="s6">X</div>
      <div class="square" id="s7">O</div>
      <div class="square" id="s8">X</div>
      <div class="square" id="s9">O</div>
    </div>

    <form action="" id="message-form">
      <input id="message-input" autocomplete="off" /><button>Send</button>
    </form>
  <ul id="message-output"></ul>
  
  <script src="/js/game.js"></script>
</body>
</html>
